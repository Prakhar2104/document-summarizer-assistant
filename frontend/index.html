<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Summarizer</title>
  <!-- âœ… Fixed: load from /static/ -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Document Summarizer</h1>

    <!-- Drag-and-Drop Area -->
    <div id="drop-zone" class="drop-zone">
      <p>Drag & drop a PDF/image here or click to select</p>
      <input type="file" id="file-input" accept=".pdf,image/*">
    </div>

    <!-- Summary Length Selection -->
    <label for="summary-length">Summary Length:</label>
    <select id="summary-length">
      <option value="short">Short</option>
      <option value="medium" selected>Medium</option>
      <option value="long">Long</option>
    </select>

    <!-- Submit Button -->
    <button id="submit-btn">Summarize</button>

    <!-- Results -->
    <div id="results">
      <h3>ðŸ“‚ Filename:</h3>
      <p id="file-name">No file selected</p>

      <h3>Extracted Text (Preview):</h3>
      <div id="extracted-text"></div>

      <h3>âœ¨Summary:</h3>
      <div id="summary"></div>
      <button id="download-btn" style="display:none;">â¬‡ Download Summary</button>
    </div>

    <!-- Error Message -->
    <div id="error-msg"></div>
  </div>

  <!-- âœ… Fixed: load from /static/ -->
  <script src="/static/script.js"></script>
</body>
</html>
